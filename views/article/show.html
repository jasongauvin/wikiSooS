{{include "layouts/header"}}
<div class="row">
  <div class="col-lg-8">
  <!-- Article post -->
  <h1>{{ .article.Title }}</h1>
  <p class="lead"><i class="fa fa-user"></i> by <a href="">Anonymous</a>
  </p>
  <hr>
  <p><i class="fa fa-calendar"></i> Posted on {{ .article.CreatedAt}}</p>
  <p><i class="fa fa-tags"></i> Tags: <span class="badge badge-info">Bootstrap</span><span class="badge badge-info">Web</span><span class="badge badge-info">CSS</span><span class="badge badge-info">HTML</span></p>
  <hr>
  <img src="http://placehold.it/900x300" class="img-responsive">
  <hr>
  <p>{{.article.Content}}</p>
  </div>
<div class="col-lg-4">
  {{include "article/search"}}
  {{include "article/popular"}}
</div>
</div>
{{ include "comment/new"}}
{{ include "comment/index" }}
{{ include "layouts/footer" }}
